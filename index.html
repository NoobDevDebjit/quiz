<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <!-- Theme Toggle Button -->
    <div class="theme-toggle" onclick="toggleDarkMode()">
        <div class="theme-toggle-track">
            <div class="theme-toggle-thumb"></div>
        </div>
    </div>

    <div class="container">
        <!-- Category Container -->
        <div class="category-container">
            <h2>Welcome to Trivia Quiz Challenge!</h2>
            <div class="name-input">
                <h3>Enter Your Name</h3>
                <input type="text" id="user-name" placeholder="Your name">
            </div>
            <div class="category-options">
                <button class="category-btn selected" data-value="general_knowledge">General Knowledge</button>
                <button class="category-btn" data-value="geography">Geography</button>
                <button class="category-btn" data-value="history">History</button>
                <button class="category-btn" data-value="science">Science</button>
                <button class="category-btn" data-value="sports">Sports</button>
                <button class="category-btn" data-value="entertainment">Entertainment</button>
                <button class="category-btn" data-value="technology">Technology</button>
                <button class="category-btn" data-value="mythology">Mythology</button>
                <button class="category-btn" data-value="animals">Animals</button>
            </div>
            <div class="difficulty-selector">
                <h3>Select Difficulty</h3>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="limit-selector">
                <h3>Number of Questions</h3>
                <input type="number" id="question-limit" min="10" max="20" value="10">
            </div>
            <button onclick="startQuiz()" class="start-btn">Start Quiz</button>
        </div>

        <!-- Quiz Container -->
        <div class="quiz-container" style="display: none;">
            <div class="quiz-header">
                <h1>Category</h1>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="score-container">
                    Score: <span id="score">0</span>
                </div>
            </div>
            <div class="question-container">
                <h2 id="question"></h2>
                <div class="options-container">
                    <div class="option" onclick="checkAnswer(0)"></div>
                    <div class="option" onclick="checkAnswer(1)"></div>
                    <div class="option" onclick="checkAnswer(2)"></div>
                    <div class="option" onclick="checkAnswer(3)"></div>
                </div>
            </div>
            <div class="quiz-controls">
                <button id="next-btn" onclick="nextQuestion()" style="display: none;">Next Question</button>
                <button id="finish-btn" onclick="finishQuiz()" style="display: none;">Finish Quiz</button>
            </div>
        </div>

        <!-- Result Container -->
        <div class="result-container" style="display: none;">
            <h2>Quiz Complete!</h2>
            <div class="score-display">
                <h3>Your Score</h3>
                <p id="final-score">0/0</p>
            </div>
            <div class="reward-section">
                <!-- Reward content will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" style="display: none;">
        <div class="admin-header">
            <h2>Admin Panel</h2>
            <button onclick="logoutAdmin()">Logout</button>
        </div>
        <div class="pending-payments">
            <h3>Pending Payments</h3>
            <div id="payment-list"></div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="admin-login-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <input type="text" id="admin-username" placeholder="Username">
            <input type="password" id="admin-password" placeholder="Password">
            <div id="login-error" style="display: none; color: red; margin-bottom: 10px;">Invalid credentials</div>
            <button onclick="loginAdmin()">Login</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
